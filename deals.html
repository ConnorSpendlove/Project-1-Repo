<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DigitalDealHunt</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/free.css">
    <link rel="stylesheet" href="./assets/css/deals.css"> <!-- Include your custom styles -->
    
</head>

<body class="has-background-black has-text-grey-lighter">
    <header>
        <div>
            <h1 class="has-text-centered is-size-1">Deals of the day!</h1>
        </div>
        <nav class="has-text-centered">
            <a href="landing.html" class="button mt-4 m-2 is-size-4 has-background-link has-text-white">Home</a>
            <a href="free.html" class="button mt-4 m-2 is-size-4 has-background-link has-text-white">Free Games</a>
        </nav>
    </header>
    <main id = "main">
        <h2 class="is-size-4 has-text-centered has-text-grey-lighter mt-3">Look at all of those discounts!</h2>

        <!-- Page navigation buttons at the top -->
        <div class="buttons is-centered mt-4">
            <button id="prevStore" class="button is-info">Previous Store</button>
            <button id="nextStore" class="button is-info">Next Store</button>
        </div>

        <!-- Container for individual store and deal cards -->
        <section class="container has-text-centered md-3 has-text-black" id="storeContainer">
            <!-- Store and deal cards will be dynamically added here -->
        </section>
    </main>
    <footer class="has-background-black is-flex is-justify-content-center is-align-content-baseline" id="footer">
        <div class="has-text-centered is-size-5">
            Api Credit: <a href="https://apidocs.cheapshark.com/">CheapShark API</a>
        </div>
    </footer>
    <script src="./assets/js/deals.js"></script>
</body>

</html>
